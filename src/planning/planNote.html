<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>離場設計</title>
  <link rel="stylesheet" href="../../scss/plan/plan.css">
</head>

<body class="planning">
  <!-- 標題區 -->
  <section class="intro__title">
    <h1>離場規劃所</h1>
    <p>
     一場專屬於你的離場策展計畫，從此刻開始設計。<br />
      歡迎走進這段生命的小旅程，每一個問題，都是為了幫助你，在未來畫下一個屬於自己的圓滿句點。
    </p>
  </section>

  <!-- 左右兩段文案 -->
  <section class="section">
    <div class="bubble-text">
      你的最後一場演出，可以安靜、可以喧鬧，可以像日出，也可以像煙火。
      <br />無論你有多瘋狂、多安靜的想法，這裡都會被認真對待。
      <br />在你無法開口的那天，讓這份設計替你說話。
    </div>
  </section>

  <section class="section section--bg2">
    <div class="bubble-text">
      「你有想過嗎？當生命的最後一章悄悄展開，<br />你想留給世界一場怎樣的溫柔離場？」
    </div>
  </section>

  <!-- 方案選擇 -->
  <section class="plans__nav">
    <a href="#" class="plan-btn plan-btn--1"><img src="../../img/btn-plan1.svg" alt="方案一" /></a>
    <a href="#" class="plan-btn plan-btn--2"><img src="../../img/btn-plan2.svg" alt="方案二" /></a>
    <a href="#" class="plan-btn plan-btn--3"><img src="../../img/btn-plan3.svg" alt="方案三" /></a>
  </section>

  <!-- 離場導覽 -->
  <nav class="nav-links">
    <a href="#">關於你</a>
    <a href="#">想像你的圓滿時刻</a>
    <a href="#">情境想像區</a>
    <a href="#">棺木與場景設計</a>
    <a href="#">最後的心意</a>
  </nav>


  <!-- 梵谷圖與題目區塊 -->
  <section class="vangogh-section">
    <div class="questions">
        <label for="name" class="question-block">「請告訴我們，關於你的一些故事。」</label>
        <input type="text" id="name" class="rounded-input" placeholder="你的名字（或希望被稱呼的名字）" />
      <div>
        
        <div class="checkbox-group">
          <label>在最後的旅程中，有沒有一種信仰，想要陪伴你？</label>
          <label><input type="checkbox" /> 無宗教信仰</label>
          <label><input type="checkbox" /> 佛教</label>
          <label><input type="checkbox" /> 道教</label>
          <label><input type="checkbox" /> 基督教</label>
          <label><input type="checkbox" /> 天主教</label>
          <label><input type="checkbox" /> 一貫道</label>
          <label><input type="checkbox" /> 回教</label>
          <label><input type="checkbox" /> 其他：</label>
          <input type="text" id="other" class="rounded-input"
              placeholder="其他回答" />


        </div>
      </div>
    </div>
    <img src="../../img/plan1-pic.svg" alt="梵谷畫像" class="vangogh-img" />
  </section>

  <!-- 點選人形插圖顯示小提示 -->
  <div class="character-tip">
    <img src="../../img/coffeeman.svg" class="character-img" alt="人物插圖" />
    <div class="tip-popup">
      <img src="../../img/plan-remind.svg" alt="說明提示" />
    </div>
  </div>

  <!-- CTA 區塊 -->
  <div class="cta">
    <div class="cta__bg cta__bg--left">
      <img src="../../img/bg-plan3.svg" alt="左飾圖" />
    </div>
    <div class="cta__bg cta__bg--right">
      <img src="../../img/bg-plan4.svg" alt="右飾圖" />
    </div>
    <img src="../../img/btn-keep-1.svg" alt="繼續策劃" class="btn-start" />
  </div>
</body>

</html>
