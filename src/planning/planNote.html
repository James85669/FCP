<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>離場設計</title>
  <link rel="stylesheet" href="../../scss/plan.css">
</head>

<body class="planning">

  <!-- 標題區 -->
  <section class="intro__title">
    <h1>離場規劃所</h1>
    <p>
      一場專屬於你的離場策展計畫，從此刻開始設計。<br />
      歡迎走進這段生命的小旅程，每一個問題，都是為了幫助你，在未來畫下一個屬於自己的圓滿句點。
    </p>
  </section>

  <section class="bubble-section">
    <!-- 左側 -->
    <div class="bubble bubble--left">
      <div class="bubble__text1">
        <p>
          你的最後一場演出，可以安靜、可以喧鬧，可以像日出，也可以像煙火。<br />
          無論你有多瘋狂、多安靜的想法，這裡都會被認真對待。<br />
          在你無法開口的那天，讓這份設計替你說話。
        </p>
      </div>
    </div>

    <!-- 右側 -->
    <div class="bubble bubble--right">
      <div class="bubble__text2">
        <p>
          「你有想過嗎？<br />
          當生命的最後一章悄悄展開，<br />
          你想留給世界一場怎樣的溫柔離場？」
        </p>
      </div>
    </div>
  </section>

  <!-- 方案選擇 -->
  <section class="plans__nav">
    <a href="#" class="plan-btn plan-btn--1"><img src="../../img/btn-plan1.svg" alt="方案一" /></a>
    <a href="#" class="plan-btn plan-btn--2"><img src="../../img/btn-plan2.svg" alt="方案二" /></a>
    <a href="#" class="plan-btn plan-btn--3"><img src="../../img/btn-plan3.svg" alt="方案三" /></a>
  </section>

  <!-- 離場導覽 -->
  <nav class="nav-links">
    <a href="./planNote.html" class="nav-link active">關於你</a>
    <a href="./planNote2.html" class="nav-link">想像你的圓滿時刻</a>
    <a href="./planNote3.html" class="nav-link">情境想像區</a>
    <a href="#" class="nav-link">棺木與場景設計</a>
    <a href="#" class="nav-link">最後的心意</a>
  </nav>


  <!-- 梵谷圖與題目區塊 -->
  <section class="vangogh-section">
    <div class="questions">
      <label for="name" class="question-block">「請告訴我們，關於你的一些故事。」</label>
      <input type="text" id="name" class="rounded-input" placeholder="你的名字（或希望被稱呼的名字）" />
      <div>

        <div class="checkbox-group">
          <div class="question-title">
            <p>在最後的旅程中，有沒有一種信仰，想要陪伴你？</p>
          </div>
          <label><input type="checkbox" /> 無宗教信仰</label>
          <label><input type="checkbox" /> 佛教</label>
          <label><input type="checkbox" /> 道教</label>
          <label><input type="checkbox" /> 基督教</label>
          <label><input type="checkbox" /> 天主教</label>
          <label><input type="checkbox" /> 一貫道</label>
          <label><input type="checkbox" /> 回教</label>
          <label><input type="checkbox" /> 其他：</label>
          <input type="text" id="other" class="rounded-input" placeholder="其他回答" />


        </div>
      </div>
    </div>
    <img src="../../img/plan1-pic.svg" alt="梵谷畫像" class="vangogh-img" />
  </section>

  <!-- 點選人形插圖顯示小提示 -->
  <div class="character-tip">
    <img src="../../img/coffeeman.svg" class="character-img" alt="人物插圖" />
    <div class="tip-popup">
      <img src="../../img/plan-remind.svg" alt="說明提示" />
    </div>
  </div>

  <!-- CTA 區塊 -->
  <div class="cta">
    <div class="cta__bg cta__bg--left">
      <img src="../../img/bg-plan3.svg" alt="左飾圖" />
    </div>
    <div class="cta__bg cta__bg--right">
      <img src="../../img/bg-plan4.svg" alt="右飾圖" />
    </div>
    <div class="btn-container">
      <a href="./planNote2.html">
      <img id="btnContinue" class="btn-continue" src="../../img/btn-keep-1.svg" alt="繼續策劃" />
      </a>
    </div>
  </div>
</body>

</html>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const btnContinue = document.getElementById('btnContinue');
    if (!btnContinue) return;

    let frame = 1;
    const totalFrames = 6;
    let isHovering = false;
    let animationId;

    const animate = () => {
      if (!isHovering) return;

      frame = frame < totalFrames ? frame + 1 : 1;
      btnContinue.src = `../../img/btn-keep-${frame}.svg`;

      animationId = setTimeout(animate, 100); // 每 100ms 換一張
    };

    btnContinue.addEventListener('mouseenter', () => {
      isHovering = true;
      animate();
    });

    btnContinue.addEventListener('mouseleave', () => {
      isHovering = false;
      clearTimeout(animationId);
      frame = 1;
      btnContinue.src = `../../img/btn-keep-1.svg`;
    });
  });
</script>
