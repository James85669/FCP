<!-- 第二頁：離場策劃 P2 HTML -->
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>離場策劃 P2</title>
  <link rel="stylesheet" href="../../scss/plan.css">
</head>

<body class="planning-p2">
  <!-- 導覽列 -->
  <nav class="nav-links-p2">
    <a href="#">關於你</a>
    <a href="#">想像你的圓滿時刻</a>
    <a href="#">情境想像區</a>
    <a href="#">棺木與場景設計</a>
    <a href="#">最後的心意</a>
  </nav>

  <!-- 第一個不規則圖區塊（左圖右文） -->
  <section class="block-p2 block-p2--top">
    <div class="block-p2__image">
      <img src="../../img/p2-painting.svg" alt="油畫圖片" />
    </div>
    <div class="block-p2__content">
      <p>在你理想的離場時刻，你想呈現出怎樣的氛圍？是一場輕聲道別的茶會？還是一段溫柔流動的音樂儀式？</p>
    </div>
  </section>

  <!-- 第二個不規則圖區塊（右下） -->
  <section class="block-p2 block-p2--right">
    <div class="block-p2__content">
      <p>如果可以安排一段影像或音樂，你會選擇什麼？為什麼？</p>
    </div>
  </section>

  <!-- 第三個不規則圖區塊（左下填空） -->
  <section class="block-p2 block-p2--left">
    <div class="block-p2__content">
      <label for="p2-message">請輸入你希望留下的一段話：</label>
      <input type="text" id="p2-message" class="input-p2" placeholder="寫下你的訊息...">
    </div>
  </section>

  <!-- 第四個不規則圖區塊（繼續策畫按鈕） -->
  <div class="cta-p2">
    <div class="cta-p2__bg cta-p2__bg--left">
      <img src="../../img/bg-p2-L.svg" alt="左裝飾" />
    </div>
    <div class="cta-p2__bg cta-p2__bg--right">
      <img src="../../img/bg-p2-R.svg" alt="右裝飾" />
    </div>
    <img id="btnContinueP2" class="btn-continue-p2" src="../../img/btn-keep-1.svg" alt="繼續策劃按鈕" />
  </div>

  <script src="../../js/btn-continue-animation.js"></script>
</body>

</html>
