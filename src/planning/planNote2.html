<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>離場設計</title>
    <link rel="stylesheet" href="">
</head>

<body class="planning">
    <!-- 導覽列 -->
    <nav class="nav-links">
        <a href="#">關於你</a>
        <a href="#">想像你的圓滿時刻</a>
        <a href="#">情境想像區</a>
        <a href="#">棺木與場景設計</a>
        <a href="#">最後的心意</a>
    </nav>

    <!-- 區塊一：左圖右題 -->
    <section class="bubble bubble--top">
        <img src="../../img/painting-bike.svg" alt="油畫" class="bubble__image">
        <div class="bubble__content">
            <label class="bubble__label">與誰的告別時刻是？</label>
            <div class="checkbox-group">
                <label><input type="checkbox" /> 因病久臥無法表達時手足來送</label>
                <label><input type="checkbox" /> 配偶是一生摯友與回憶承載者</label>
                <label><input type="checkbox" /> 回憶中的他，是如神般智慧陪我</label>
                <label><input type="checkbox" /> 在生命出口，他像案燈一樣</label>
                <label><input type="checkbox" /> 重要的親人，精神陪伴</label>
                <label><input type="checkbox" /> 其他：<input type="text" placeholder="請填文字"
                        class="rounded-input" /></label>
            </div>
        </div>
    </section>

    <!-- 區塊二：右下題目 -->
    <section class="bubble bubble--bottom-right">
        <div class="bubble__content">
            <label class="bubble__label">希望靈魂在人生何時告別？</label>
            <div class="checkbox-group">
                <label><input type="checkbox" /> 不特別設定，隨緣而安</label>
                <label><input type="checkbox" /> 60～70歲之間</label>
                <label><input type="checkbox" /> 70～80歲之間</label>
                <label><input type="checkbox" /> 80～90歲之間</label>
                <label><input type="checkbox" /> 90歲以上</label>
                <label><input type="checkbox" /> 其他：<input type="text" class="rounded-input"
                        placeholder="請填文字" /></label>
            </div>
        </div>
    </section>

    <!-- 區塊三：左下填空 -->
    <section class="bubble bubble--bottom-left">
        <label class="bubble__label">有沒有想要說的話，想讓誰聽見？</label>
        <textarea class="text-area" placeholder="請填文字"></textarea>
    </section>

    <!-- 區塊四：繼續策畫按鈕 -->
    <div class="cta">
        <div class="cta__bg cta__bg--left">
            <img src="../../img/bg-plan3.svg" alt="左飾圖" />
        </div>
        <div class="cta__bg cta__bg--right">
            <img src="../../img/bg-plan4.svg" alt="右飾圖" />
        </div>
        <img id="btnContinue" class="btn-continue" src="../../img/btn-keep-1.svg" alt="繼續策劃" />
    </div>
</body>

</html>
